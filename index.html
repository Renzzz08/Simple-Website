<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About us</a>
            </div>
            <a href="contacts.html">
                <button>Contact Us</button>
            </a>
            <svg xmlns="http://www.w3.org/2000/svg" class="hamburg" height="32" width="34" viewBox="0 0 448 512">
                <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
            </svg>
        </div>
    </nav>
    <section>
        <div class="content">
            <div class="main-content">
                <h1 data-aos="fade-right" data-aos-duration="1500">HELLO! We Are</h1>
                <span data-aos="fade-left" data-aos-duration="1500" data-aos-delay="200">The Group Mazika</span>
                </div>
            </div>
    </section>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({offset:1});
        
        const hamburg = document.querySelector('.hamburg');
        const cancel = document.querySelector('.cancel');
        const navbar = document.querySelector('.dropmenu');
        
        hamburg.addEventListener('click', () => {
            navbar.style.transform = "translateY(0px)";
            hamburg.style.display = 'none';
        });
        
        cancel.addEventListener('click', () => {
            navbar.style.transform = "translateY(-300px)";
            hamburg.style.display = 'block';
        });
    </script>
</body>
</html>
